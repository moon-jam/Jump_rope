<body>
    <div class="container">
        <div class="header">
            <h1>Processed Result</h1>
            <div class="logout-button">
                {% if 'user' in session %}
                    <p>Welcome, {{ session['user'] }}!</p>
                    <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
                {% endif %}
            </div>
            <div class="home-button">
                <div class="form-check form-switch ms-3 mt-5 me-5">
                    <input class="form-check-input" type="checkbox" id="lightSwitch"/>
                    <label class="form-check-label ms-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-brightness-high" viewBox="0 0 16 16">
                            <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6zm0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"/>
                        </svg>
                    </label>
                </div>
            </div>
            <div class="home-button">
                <a href="/" class="btn btn-primary">Back to Home</a>
                <a href="{{ url_for('video_list') }}" class="btn btn-primary">Result List</a>
                <a href="{{ url_for('ranking') }}" class="btn btn-primary">Ranking</a>
                <a href="{{ url_for('rule') }}" class="btn btn-primary">Rule</a>
            </div>
        </div>
        <div class="text-center">
            <video id="processed-video" width="640" height="360" controls>
                <source src="{{ url_for('download', video=video_name) }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div id="processing-message" class="mt-3" style="display: none;">
                Processing... Please wait.
            </div>
            <div class="mt-3">
                <a href="{{ url_for('download', video=video_name) }}" id="download-link" download class="btn btn-primary" style="display: none;">Download Processed Video</a>
            </div>
            <div class="mt-3">
                <a href="{{ url_for('download_original', video=video_name[10:]) }}" class="btn btn-primary">Download Original Video</a>
            </div>
        </div>
    </div>

    <script>
        // 取得處理中訊息的元素
        const processingMessage = document.getElementById('processing-message');
        // 取得下載按鈕的元素
        const downloadButton = document.getElementById('download-link');
        // 取得處理過後的影片的元素
        const processedVideo = document.getElementById('processed-video');

        // 影片正在處理時，隱藏下載按鈕並顯示處理中訊息
        processingMessage.style.display = 'block';
        downloadButton.style.display = 'none';
        // 禁用影片預覽
        processedVideo.removeAttribute('controls');
        
        // 當影片載入完畢時，顯示下載按鈕並隱藏處理中訊息，並啟用影片預覽
        processedVideo.addEventListener('loadeddata', () => {
            processingMessage.style.display = 'none';
            downloadButton.style.display = 'block';
            // 啟用影片預覽
            processedVideo.setAttribute('controls', true);
        });
    </script>
    <script src="{{ url_for('static', filename='js/switch.js') }}"></script>
</body>
</html>
